<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,800,800i" rel="stylesheet"> -->
	<link href="css/app.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/components/variables.js"></script>
	<script type="text/javascript" src="js/components/utils.js"></script>
	<script type="text/javascript" src="js/components/map.js"></script>
	<script type="text/javascript" src="js/components/pops.js"></script>
</head>

<body>

	<header id="ui-header" class="hidden navbar navbar-inverse navbar-fixed-top">
		<ul class="nav navbar-nav pull-left pop-info">
			<li><a class="icon icon-population">Population<span class="badge counter-population">0</span></a></li>
			<li><a class="icon icon-supplies">Supplies<span class="badge counter-supplies">0</span></a></li>
			<li><a class="icon icon-health">Health<span class="badge counter-health">0</span></a></li>
			<li><a class="icon icon-water">Water<span class="badge counter-water">0</span></a></li>
			<li><a class="icon icon-food">Food<span class="badge counter-food">0</span></a></li>
			<li><a class="icon icon-morale">Morale<span class="badge counter-morale">0</span></a></li>
			<li><a class="icon icon-milestones">Milestones</a></li>
		</ul>
		<div class="pull-right">
			<ul class="nav navbar-nav">
				<li><a class="icon icon-ap">AP <span class="badge counter-ap">0</span></a></li>
				<li><a class="icon icon-turn">TURN<span class="badge counter-turn">0</span></a></li>
				<li><button class="btn btn-default navbar-btn" id="zoomIn">+</button></li>
				<li><button class="btn btn-default navbar-btn" id="zoomOut">-</button></li>
				<li><a id="main-menu-opener">MENU</a></li>
			</ul>

		</div>
	</header>


	<aside id="pregame">
		<h1 class="text-center">PALAEA</h1>

		<button class="btn btn-default btn-block mb-2" id="buildMap">New Game</button>
		<button class="btn btn-default btn-block" id="loadRebuildMap" data-toggle="collapse" data-target="#loadSavedGame" aria-expanded="false" aria-controls="loadSavedGame">Load Saved Game</button>

		<div id="loadSavedGame" class="collapse">
			<div class="input-group mt-2">
				<input type="text" class="form-control" placeholder="Paste Saved Game" aria-label="Paste Saved Game" aria-describedby="rebuildMap">
				<span class="input-group-btn">
					<button id="rebuildMap" class="btn btn-primary" type="button">Load</button>
				</span>
			</div>
		</div>
	</aside>


	<div class="wrap dragscroll">
		<canvas id="map"></canvas>
	</div>


	<aside id="ui-sidebar" class="hidden navbar navbar-inverse">
		<div class="drawer-header">
			<h2>MENU</h2>
		</div>

		<ul class="nav navbar-nav">
			<li><a id="saveGame" class="text-right">Save Game</a></li>
			<li><a id="minimap-display" class="text-right">Show/Hide Minimap</a></li>
		</ul>
	</aside>

	<div id="minimap"></div>


	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,800,800i" rel="stylesheet"> -->
	<link href="css/app.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/components/map.js"></script>
</head>

<body>
	<div class="wrap dragscroll">

	<canvas id="map"></canvas>


	</div>

	<aside class="pregame" id="sidebar">

		<div class="ingame-ui">
			<button class="btn btn-default" id="zoomIn">+</button>
			<button class="btn btn-default" id="zoomOut">-</button>
		</div>

		<h3 class="text-center">Build the World</h3>

		<div class="pregame-ui">
			<button class="btn btn-default btn-block mb-2" id="buildMap">New Game</button>
			<button class="btn btn-default btn-block" id="loadRebuildMap" data-toggle="collapse" data-target="#loadSavedGame" aria-expanded="false" aria-controls="loadSavedGame">Load Saved Game</button>
			<div id="loadSavedGame" class="collapse">
				<div class="input-group mt-2">
					<input type="text" class="form-control" placeholder="Paste Saved Game" aria-label="Paste Saved Game" aria-describedby="rebuildMap">
					<span class="input-group-btn">
						<button id="rebuildMap" class="btn btn-primary" type="button">Load</button>
					</span>
				</div>
			</div>
		</div>

		<div class="ingame-ui">
			<button class="btn btn-default" id="saveGame" >Save Game</button>
			<br>
			<button class="btn btn-default" id="colorPalette">Colors</button>
			<ul id="colors">
				<li class="color-palette cp1">belowWaterLevel</li>
				<li class="color-palette cp2">subTropicalDesert</li>
				<li class="color-palette cp3">grassland</li>
				<li class="color-palette cp4">tropicalSeasonalForest</li>
				<li class="color-palette cp5">tropicalRainForest</li>
				<li class="color-palette cp6">temperateDesert</li>
				<li class="color-palette cp7">temperateDeciduousForest</li>
				<li class="color-palette cp8">temperateRainForest</li>
				<li class="color-palette cp9">shrubLand</li>
				<li class="color-palette cp10">taiga</li>
				<li class="color-palette cp11">scorched</li>
				<li class="color-palette cp12">bare</li>
				<li class="color-palette cp13">tundra</li>
				<li class="color-palette cp14">snow</li>
			</ul>
		</div>
	</aside>


	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
